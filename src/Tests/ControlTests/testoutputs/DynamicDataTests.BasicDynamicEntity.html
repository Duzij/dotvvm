<html>
	<head></head>
	<body>
		
		<!-- ko with: Entity -->
		<table class="dotvvm-dynamicdata-form-table">
			<tbody>
				<tr class="" data-bind="dotvvm-validation: Id, dotvvm-validationOptions: {}">
					<td class="dynamicdata-label">Id</td>
					<td class="dynamicdata-editor">
						<input class="" data-bind="dotvvm-textbox-text: Id" data-dotvvm-format="G" data-dotvvm-value-type="number" type="text">
					</td>
				</tr>
				<tr class="" data-bind="dotvvm-validation: Name, dotvvm-validationOptions: {}">
					<td class="dynamicdata-label">Name</td>
					<td class="dynamicdata-editor">
						<input class="" data-bind="dotvvm-textbox-text: Name" type="text">
					</td>
				</tr>
			</tbody>
		</table>
		<!-- /ko -->
	</body>
</html>
